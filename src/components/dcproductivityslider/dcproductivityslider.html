<style>
  :root {
  --gap: 1.25rem;
  --speed: 0.55s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --closed: 5rem;
  --open: 30rem;
  --accent: #ff6b35;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Inter, sans-serif;
  background: #07090d;
  color: #c5c7ce;
}

.head {
  max-width: 1400px;
  margin: auto;
  padding: 70px 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: 2rem;
}
.head h2 {
  font: 400 1.5rem/1.2 Inter, sans-serif;
  color: #fff;
}
@media (min-width: 1024px) {
  .head h2 {
    font-size: 2.25rem;
  }
}
.nav-btn {
  width: 2.5rem;
  height: 2.5rem;
  border: none;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.12);
  color: #fff;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
}
.nav-btn:hover {
  background: var(--accent);
}
.nav-btn:disabled {
  opacity: 0.3;
  cursor: default;
}

.slider {
  max-width: 1400px;
  margin: auto;
  overflow: hidden;
}

.controls {
  display: flex;
  flex-direction: row;
  gap: 0.5rem;
}
.track {
  display: flex;
  gap: var(--gap);
  align-items: flex-start;
  justify-content: center;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
  padding-bottom: 40px;
}
.track::-webkit-scrollbar {
  display: none;
}

.project-card {
  position: relative;
  flex: 0 0 var(--closed);
  height: 26rem;
  border-radius: 1rem;
  overflow: hidden;
  cursor: pointer;
  transition: flex-basis var(--speed), transform var(--speed);
}
.project-card[active] {
  flex-basis: var(--open);
  transform: translateY(-6px);
  box-shadow: 0 18px 55px rgba(0, 0, 0, 0.45);
}
.project-card__bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.75) saturate(75%);
  transition: filter 0.3s, transform var(--speed);
}
.project-card:hover .project-card__bg {
  filter: brightness(0.9) saturate(100%);
  transform: scale(1.06);
}

.project-card__content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 0.7rem;
  padding: 0;
  background: linear-gradient(transparent 40%, rgba(0, 0, 0, 0.85) 100%);
  z-index: 2;
}
.project-card__title {
  color: #fff;
  font-weight: 700;
  font-size: 1.35rem;
  writing-mode: vertical-rl;
  transform: rotate(180deg);
}
.project-card__thumb,
.project-card__desc,
.project-card__btn {
  display: none;
}

.project-card[active] .project-card__content {
  flex-direction: row;
  align-items: center;
  padding: 1.2rem 2rem;
  gap: 1.1rem;
}
.project-card[active] .project-card__title {
  writing-mode: horizontal-tb;
  transform: none;
  font-size: 2.4rem;
}
.project-card[active] .project-card__thumb,
.project-card[active] .project-card__desc,
.project-card[active] .project-card__btn {
  display: block;
}

.project-card__thumb {
  width: 133px;
  height: 269px;
  border-radius: 0.45rem;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}
.project-card__desc {
  color: #ddd;
  font-size: 1rem;
  line-height: 1.4;
  max-width: 16rem;
}
.project-card__btn {
  padding: 0.55rem 1.3rem;
  border: none;
  border-radius: 9999px;
  background: var(--accent);
  color: #fff;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
}
.project-card__btn:hover {
  background: #ff824f;
}

.dots {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  padding: 20px 0;
}
.dot {
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.35);
  cursor: pointer;
  transition: 0.3s;
}
.dot.active {
  background: var(--accent);
  transform: scale(1.2);
}

@media (max-width: 767px) {
  :root {
    --closed: 4rem;
    --open: 22rem;
  }
  .head {
    padding: 50px 20px 30px;
  }
  .track {
    flex-direction: column;
    scroll-snap-type: y mandatory;
    align-items: center;
    justify-content: flex-start;
    padding-bottom: 0;
  }
  .project-card {
    height: 20rem;
  }
  .project-card__title {
    font-size: 1.1rem;
    writing-mode: horizontal-tb;
    transform: none;
    text-align: center;
    padding-inline: 0.3rem;
  }
  .nav-btn {
    width: 2rem;
    height: 2rem;
    font-size: 1.2rem;
  }
}
@media (max-width: 767px) {
  :root {
    --closed: 100%;
    --open: 100%;
    --gap: 0.8rem;
  }

  .head {
    padding: 30px 15px 20px;
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }

  .slider {
    padding: 0 15px;
  }

  .track {
    flex-direction: column;
    scroll-snap-type: y mandatory;
    gap: 0.8rem;
    padding-bottom: 20px;
  }

  .project-card {
    height: auto;
    min-height: 80px;
    flex: 0 0 auto;
    width: 100%;
    scroll-snap-align: start;
  }

  .project-card[active] {
    min-height: 300px;
    transform: none;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }

  .project-card__content {
    flex-direction: row;
    justify-content: flex-start;
    padding: 1rem;
    align-items: center;
    gap: 1rem;
  }

  .project-card__title {
    writing-mode: horizontal-tb;
    transform: none;
    font-size: 1.2rem;
    margin-right: auto;
  }

  .project-card__thumb,
  .project-card__desc,
  .project-card__btn {
    display: none;
  }

  .project-card[active] .project-card__content {
    align-items: flex-start;
    padding: 1.5rem;
  }

  .project-card[active] .project-card__title {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    margin-top: 2rem;
  }

  .project-card[active] .project-card__thumb {
    width: 200px;
    height: 267px;
    border-radius: 0.35rem;
    margin-bottom: 1rem;
  }

  .project-card[active] .project-card__desc {
    font-size: 0.95rem;
    max-width: 100%;
    margin-bottom: 1rem;
  }

  .project-card[active] .project-card__btn {
    align-self: center;
    width: 100%;
    text-align: center;
    padding: 0.7rem;
  }

  .dots {
    display: none;
  }

  .controls {
    width: 100%;
    justify-content: space-between;
    padding: 0 15px 20px;
  }

  .nav-btn {
    position: static;
    transform: none;
  }
}

</style>

<script>
  (() => {
  const track = document.getElementById("track");
  const wrap = track.parentElement;
  const cards = Array.from(track.children);
  const prev = document.getElementById("prev");
  const next = document.getElementById("next");
  const dotsBox = document.getElementById("dots");

  const isMobile = () => matchMedia("(max-width:767px)").matches;

  cards.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.className = "dot";
    dot.onclick = () => activate(i, true);
    dotsBox.appendChild(dot);
  });
  const dots = Array.from(dotsBox.children);

  let current = 0;

  function center(i) {
    const card = cards[i];
    const axis = isMobile() ? "top" : "left";
    const size = isMobile() ? "clientHeight" : "clientWidth";
    const start = isMobile() ? card.offsetTop : card.offsetLeft;
    wrap.scrollTo({
      [axis]: start - (wrap[size] / 2 - card[size] / 2),
      behavior: "smooth"
    });
  }

  function toggleUI(i) {
    cards.forEach((c, k) => c.toggleAttribute("active", k === i));
    dots.forEach((d, k) => d.classList.toggle("active", k === i));
    prev.disabled = i === 0;
    next.disabled = i === cards.length - 1;
  }

  function activate(i, scroll) {
    if (i === current) return;
    current = i;
    toggleUI(i);
    if (scroll) center(i);
  }

  function go(step) {
    activate(Math.min(Math.max(current + step, 0), cards.length - 1), true);
  }

  prev.onclick = () => go(-1);
  next.onclick = () => go(1);

  addEventListener(
    "keydown",
    (e) => {
      if (["ArrowRight", "ArrowDown"].includes(e.key)) go(1);
      if (["ArrowLeft", "ArrowUp"].includes(e.key)) go(-1);
    },
    { passive: true }
  );

  cards.forEach((card, i) => {
    card.addEventListener(
      "mouseenter",
      () => matchMedia("(hover:hover)").matches && activate(i, true)
    );
    card.addEventListener("click", () => activate(i, true));
  });

  let sx = 0,
    sy = 0;
  track.addEventListener(
    "touchstart",
    (e) => {
      sx = e.touches[0].clientX;
      sy = e.touches[0].clientY;
    },
    { passive: true }
  );

  track.addEventListener(
    "touchend",
    (e) => {
      const dx = e.changedTouches[0].clientX - sx;
      const dy = e.changedTouches[0].clientY - sy;
      if (isMobile() ? Math.abs(dy) > 60 : Math.abs(dx) > 60)
        go((isMobile() ? dy : dx) > 0 ? -1 : 1);
    },
    { passive: true }
  );
  if (window.matchMedia("(max-width:767px)").matches) dotsBox.hidden = true;

  addEventListener("resize", () => center(current));

  toggleUI(0);
  center(0);
})();

</script>
