<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSO单点登录系统 - 找回密码</title>
  <link rel="stylesheet" href="dcSSO.css">
</head>
<body>
  <div class="sso-container">
    <div class="sso-background">
      <div class="sso-bg-overlay"></div>
    </div>

    <div class="sso-reset-container">
      <div class="sso-reset-card">
        <!-- 头部Logo和标题 -->
        <div class="sso-header">
          <div class="sso-logo">
            <img src="https://picsum.photos/seed/dc-logo/120/40.jpg" alt="DC Logo" />
          </div>
          <h1 class="sso-title">找回密码</h1>
          <p class="sso-subtitle">重置您的密码以重新访问账号</p>
        </div>

        <!-- 步骤指示器 -->
        <div class="sso-step-indicator">
          <div class="sso-step active" id="step1">
            <div class="sso-step-number">1</div>
            <div class="sso-step-label">验证身份</div>
          </div>
          <div class="sso-step" id="step2">
            <div class="sso-step-number">2</div>
            <div class="sso-step-label">验证码</div>
          </div>
          <div class="sso-step" id="step3">
            <div class="sso-step-number">3</div>
            <div class="sso-step-label">重置密码</div>
          </div>
          <div class="sso-step" id="step4">
            <div class="sso-step-number">4</div>
            <div class="sso-step-label">完成</div>
          </div>
        </div>

        <!-- 步骤1: 验证身份 -->
        <div class="sso-step-content active" id="step1Content">
          <form class="sso-form" id="identityForm">
            <div class="sso-form-group">
              <label class="sso-label">选择验证方式</label>
              <div class="sso-radio-group">
                <div class="sso-radio-item">
                  <input type="radio" id="verifyByEmail" name="verifyMethod" value="email" checked>
                  <label for="verifyByEmail">通过邮箱验证</label>
                </div>
                <div class="sso-radio-item">
                  <input type="radio" id="verifyByPhone" name="verifyMethod" value="phone">
                  <label for="verifyByPhone">通过手机验证</label>
                </div>
              </div>
            </div>

            <div class="sso-form-group" id="emailGroup">
              <label for="email" class="sso-label">邮箱地址</label>
              <div class="sso-input-group">
                <div class="sso-input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                </div>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
              </div>
            </div>

            <div class="sso-form-group" id="phoneGroup" style="display: none;">
              <label for="phone" class="sso-label">手机号码</label>
              <div class="sso-input-group">
                <div class="sso-input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                </div>
                <input type="tel" id="phone" name="phone" placeholder="请输入您的手机号码">
              </div>
            </div>

            <button type="submit" class="sso-btn sso-btn-primary">下一步</button>
          </form>
        </div>

        <!-- 步骤2: 验证码 -->
        <div class="sso-step-content" id="step2Content">
          <form class="sso-form" id="verificationForm">
            <div class="sso-form-group">
              <label class="sso-label">验证码</label>
              <div class="sso-input-group">
                <div class="sso-input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
                  </svg>
                </div>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="请输入验证码" required>
              </div>
              <div class="sso-form-hint" id="contactInfo">验证码已发送至您的邮箱</div>
            </div>

            <div class="sso-form-group">
              <button type="button" class="sso-btn sso-btn-outline" id="resendCode">重新发送验证码</button>
            </div>

            <button type="submit" class="sso-btn sso-btn-primary">下一步</button>
          </form>
        </div>

        <!-- 步骤3: 重置密码 -->
        <div class="sso-step-content" id="step3Content">
          <form class="sso-form" id="resetPasswordForm">
            <div class="sso-form-group">
              <label for="newPassword" class="sso-label">新密码</label>
              <div class="sso-input-group">
                <div class="sso-input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
                <div class="sso-password-toggle" id="newPasswordToggle">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sso-eye-icon">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sso-eye-off-icon" style="display: none;">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </div>
              </div>
              <div class="sso-password-strength" id="newPasswordStrength">
                <div class="sso-strength-bar"></div>
                <div class="sso-strength-text">密码强度：弱</div>
              </div>
            </div>

            <div class="sso-form-group">
              <label for="confirmNewPassword" class="sso-label">确认新密码</label>
              <div class="sso-input-group">
                <div class="sso-input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="请再次输入新密码" required>
                <div class="sso-password-toggle" id="confirmNewPasswordToggle">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sso-eye-icon">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sso-eye-off-icon" style="display: none;">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </div>
              </div>
              <div class="sso-form-hint" id="passwordMatchHint" style="display: none;">密码不匹配</div>
            </div>

            <button type="submit" class="sso-btn sso-btn-primary">重置密码</button>
          </form>
        </div>

        <!-- 步骤4: 完成 -->
        <div class="sso-step-content" id="step4Content">
          <div class="sso-success-message">
            <div class="sso-success-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
            </div>
            <h2>密码重置成功！</h2>
            <p>您的密码已成功重置，现在可以使用新密码登录您的账号。</p>
            <a href="dcSSO-login.html" class="sso-btn sso-btn-primary">立即登录</a>
          </div>
        </div>

        <!-- 底部链接 -->
        <div class="sso-footer">
          <p>想起密码了？<a href="dcSSO-login.html">返回登录</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="dcSSO.js"></script>
</body>
</html>
